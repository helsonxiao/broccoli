<html>

<head>
  <meta charset="utf-8" />
  <script src="wasm_exec.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) {
      // polyfill
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("broccoli.wasm", {}), go.importObject).then((result) => {
      go.run(result.instance);
      const data = "ğŸ¥¦ Hello World ğŸ¥¦";
      const encodedData = BroccoliEncode(data);
      const decodedData = BroccoliDecode(encodedData);
      if (data !== decodedData) {
        alert(`${data} !== ${decodedData}`);
        return
      }
      alert([data, encodedData, decodedData].join('\n\nâ¬‡ï¸\n\n'));
    });
  </script>
</head>
