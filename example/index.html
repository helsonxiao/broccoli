<html>

<head>
  <meta charset="utf-8" />
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("broccoli.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
      const encodedData = BroccoliEncode("🥦 Hello World 🥦")
      const decodedData = BroccoliDecode(encodedData)
      const anotherEncodedData = BroccoliEncode(decodedData)
      alert([encodedData, decodedData, anotherEncodedData].join('\n\n⬇️\n\n'))
    });
  </script>
</head>

<body></body>

</html>
